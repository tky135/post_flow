model:
  method:
    type:
      rectified_flow.rectified_flow.ScoringRule
    args:
      interp: "straight"
  net:
    type:
      models.toy_mlp.VNetD
    args:
      data_dim: 4
      depth: 1
      hidden_num: 384
      output_dim: 2


