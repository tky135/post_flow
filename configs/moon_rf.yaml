

data_shape: [2]
# [EightGaussians2D, Moon, Gaussian]
data:
  source: 
    type:
      datasets.distribution.EightGaussians2D
  target:
    type:
      datasets.distribution.Moon

  batch_size: 1024
  light_weight: True
  num_workers: 8
  prefetch_factor: 4

    


