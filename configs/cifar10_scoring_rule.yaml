#     args:
#       data_dim: 2
#       depth: 1
#       hidden_num: 384



model:
  method:
    type:
      rectified_flow.rectified_flow.ScoringRule
    args:
      interp: "straight"
  net:
    type:
      models.unet_scoring_rule.UNetModelWrapper
    args:
      dim: ${data_shape}
      num_res_blocks: 2
      num_channels: 128
      channel_mult: [1, 2, 2, 2]
      num_heads: 4
      num_head_channels: 64
      attention_resolutions: "16"
      dropout: 0.1


