

data_shape: [3, 32, 32]
# [EightGaussians2D, Moon, Gaussian]
data:
  source: 
    type:
      datasets.distribution.Gaussian
    args:
      data_shape: ${data_shape}
  target:
    type:
      datasets.distribution.Cifar10

  batch_size: 4
  light_weight: False
  num_workers: 32
  prefetch_factor: 4

    


